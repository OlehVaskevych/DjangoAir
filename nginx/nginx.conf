    }

    # ðŸ” Ð’Ð½ÑƒÑ‚Ñ€Ñ–ÑˆÐ½Ñ–Ð¹ ÑÐµÑ€Ð²ÐµÑ€ Ð´Ð»Ñ Docker-Ð·Ð°Ð¿Ð¸Ñ‚Ñ–Ð² (Ð½Ð°Ð¿Ñ€Ð¸ÐºÐ»Ð°Ð´, stripe-listen -> nginx)
